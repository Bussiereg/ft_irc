# IRC Server Configuration File

# General server settings
[Server]
Name=irc.42berlin.de
Info=IRC Server
Network=local
Port=6667
MaxClients=10

# Network settings
[Network]
ListenIP=0.0.0.0
ListenIPv6=::

# Logging settings
[Logging]
LogLevel=INFO
LogFile=/var/log/ircd.log

# SSL settings (optional)
[SSL]
SSLEnabled=false
SSLCertFile=/etc/ssl/certs/ircd.pem
SSLKeyFile=/etc/ssl/private/ircd.key

# User and operator settings
[Users]
MaxConnectionsPerIP=5
PasswordRequired=false

[Operators]
# Define IRC operators with their password and host mask
# Format: Nickname=Password:Hostmask
Alice=secretpassword:*.example.com
Bob=anotherpassword:192.168.1.*

# Channel settings
[Channels]
DefaultModes=+nt

# Ban settings
[BanList]
# Format: IP/Mask
127.0.0.1
192.168.1.*

# Additional settings
[Misc]
MotdFile=/etc/ircd/motd.txt
AdminEmail=admin@example.com
